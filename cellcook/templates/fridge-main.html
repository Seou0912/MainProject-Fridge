{% extends 'base.html' %}

{% block content %}
  <h1>내 냉장고</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>재료 ID</th>
        <th>재료 이름</th>
        <th>재료 유형</th>
        <th>유통기한</th>
      </tr>
    </thead>
    <tbody>
      {% for ingredient in ingredients %}
        <tr>
          <td>{{ ingredient.ingredient_id }}</td>
          <td>{{ ingredient.ingredient_name }}</td>
          <td>{{ ingredient.ingredient_type }}</td>
          <td>{{ ingredient.expiration_date }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">재료가 없습니다.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
